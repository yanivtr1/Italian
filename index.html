<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Grammar Exercises</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-container">
            <h1>Italian Grammar Exercises</h1>
            <label for="exercise-count">Number of Exercises:</label>
            <input type="number" id="exercise-count" value="5" min="1" max="10">
            <button onclick="startExercises()">Start</button>
        </div>

        <div id="exercise-container" style="display: none;">
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="exercise">
                <!-- Exercise question will be loaded here -->
            </div>
            <input type="text" id="answer" placeholder="Your answer">
            <button onclick="checkAnswer()">Submit</button>
            <div id="feedback"></div>
        </div>

        <div id="summary-container" style="display: none;">
            <h2>Exercise Summary</h2>
            <div id="summary"></div>
            <ul id="exercise-list"></ul>
            <button onclick="restart()">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
